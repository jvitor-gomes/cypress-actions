name: Cypress Cloud

on:
  workflow_dispatch:
    inputs:
      spec:
        description: Run by cypress command line
        default: cypress/e2e/*

jobs:
  cypress-e2e-electron:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.12.0-chrome103-ff107
      options: --user 1001
    steps:
        - name: Get code
          uses: actions/checkout@v3.3.0

        - name: Cypress run
          uses: cypress-io/github-action@v5.0.8
          with:
            install-command: npm install
            browser: electron
            record: true
            group: UI Electron
            spec: ${{ github.event.inputs.spec }}
          env:
            CYPRESS_RECORD_KEY: 10b6c18a-7c39-49ed-b414-d5063a4850dd
            GITHUB_TOKEN: ${{ secrets.GITHUB.TOKEN }}
  cypress-e2e-chrome:
    needs: cypress-e2e-electron
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.12.0-chrome103-ff107
      options: --user 1001
    steps:
        - name: Get code
          uses: actions/checkout@v3.3.0

        - name: Cypress run
          uses: cypress-io/github-action@v5.0.8
          with:
            install-command: npm install
            browser: chrome
            record: true
            group: UI Chrome
            spec: ${{ github.event.inputs.spec }}
          env:
            CYPRESS_RECORD_KEY: 10b6c18a-7c39-49ed-b414-d5063a4850dd
            GITHUB_TOKEN: ${{ secrets.GITHUB.TOKEN }}
  cypress-e2e-firefox:
    needs: cypress-e2e-chrome
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.12.0-chrome103-ff107
      options: --user 1001
    steps:
        - name: Get code
          uses: actions/checkout@v3.3.0

        - name: Cypress run
          uses: cypress-io/github-action@v5.0.8
          with:
            install-command: npm install
            browser: firefox
            record: true
            group: UI Firefox
            spec: ${{ github.event.inputs.spec }}
          env:
            CYPRESS_RECORD_KEY: 10b6c18a-7c39-49ed-b414-d5063a4850dd
            GITHUB_TOKEN: ${{ secrets.GITHUB.TOKEN }}
